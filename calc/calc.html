
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>计算器</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="calc.css">
    <script src="../js/response.js"></script>
    <script src="../js/vue.min.js"></script>
</head>
<body>
    <div id="box">
        <header>
            <div v-for="(item,index) in menu" 
                :class="selectNum==index?'bgColor':''"
                @click="selectItem(index)">{{item}}</div>
            <!-- <div>商业贷款</div> -->
            <!-- <div>组合贷款</div> -->
            <div class="back"></div>
        </header>
        
        <!-- 公积金贷款 商业贷款-->
        <section v-if="sectionNum == 0||sectionNum == 1">
            <ul>
                <li @click="unfold(0)">计算方式<input placeholder="按贷款总额" readonly="readonly"/><img src="img/arrows.png"/></li>
                <li class="price">贷款总额<input v-model="loans" placeholder="0"/><span>万</span></li>
                <li @click="unfold(1)">贷款年限<input placeholder="30年" readonly="readonly"/><img src="img/arrows.png"/></li>
                <li @click="unfold(2)">贷款利率<input placeholder="按照贷款总额" readonly="readonly"/><img src="img/arrows.png"/></li>
            </ul>
            <p class="tips">贷款利率仅供计算使用,实际交易利率折扣由银行评估</p>
            <button class="computer">开始计算</button>
        </section>
        
        <!-- 组合贷款 -->
        <section v-if="sectionNum == 2">
            <ul>
                <li @click="unfold(0)">计算方式<input placeholder="按贷款总额" readonly="readonly"/><img src="img/arrows.png"/></li>
                <li class="price">贷款总额<input v-model="loans" placeholder="0"/><span>万</span></li>
                <li @click="unfold()">公积金贷款<input placeholder="30年" readonly="readonly"/><img src="img/arrows.png"/></li>
                <li @click="unfold(2)">公积金利率<input placeholder="最新基准利率(3.25%)" readonly="readonly"/><img src="img/arrows.png"/></li>
                <li @click="unfold()">商业贷款<input placeholder="0" readonly="readonly"/><img src="img/arrows.png"/></li>
                <li @click="unfold(2)">商贷利率<input placeholder="最新基准利率(4.9%)" readonly="readonly"/><img src="img/arrows.png"/></li>
                <li @click="unfold(1)">贷款年限<input placeholder="30年" readonly="readonly"/><img src="img/arrows.png"/></li>
            </ul>
            <p class="tips">贷款利率仅供计算使用,实际交易利率折扣由银行评估</p>
            <button class="computer">开始计算</button>
        </section>

        <!-- 对应的展开项 -->
        <footer>
            <!-- 蒙层 -->
            <div class="shadow" v-if="isCancel" @click="cancel()"></div>                  
            <transition name="slide-fade">
                <div class="dialog" v-if="isCancel">

                    <div v-if="sectionNum == 0||sectionNum == 1">
                        <div class="title" 
                             v-for="(item,index) in titles"
                             v-if="titleIndex == index">{{item}}<span @click="cancel">取消</span></div>
                        <ul>
                            <li v-for="item in calcWay">{{item}}</li>
                        </ul>
                    </div>

                    <div v-if="sectionNum == 2">
                        <div class="title" 
                             v-for="(item,index) in titles"
                             v-if="titleIndex == index">{{item}}<span @click="cancel">取消</span></div>
                        <ul>
                            <li v-for="item in calcWay">{{item}}</li>
                        </ul>
                    </div>

                </div>
            </transition>
        </footer>
    </div>
    <script>
        var vm = new Vue({
            el: '#box',
            data:{
                menu:['公积金贷款','商业贷款','组合贷款'],
                loans: 0,//贷款总额
                selectNum: 0,//默认选中第一个
                sectionNum: 0,//显示对应的section
                isCancel: false,//打开展开选项
                calcWay: ['按房价总额','按贷款总额'],
                titles: ['计算方式','贷款年限','贷款利率'],
                titleIndex: 0,
            },
            methods:{
                // 菜单
                selectItem(index) {
                   this.selectNum = index;
                   this.sectionNum = index;
                },
                // 关闭展开项
                cancel() {
                    this.isCancel = false;
                },
                // 展开项
                unfold(num) {
                    this.isCancel = true;
                    switch(num){
                        case 0: this.titleIndex = 0;break;
                        case 1: this.titleIndex = 1;break;
                        case 2: this.titleIndex = 2;break;
                    }
                }
                
            }
        }) 
    </script>
</body>
</html>
