<!DOCTYPE HTML>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>手机APP下载页面：根据终端辨别下载地址</title>
    <script type="text/javascript">
        // 获取终端的相关信息
        var Terminal = {
            // 辨别移动终端类型 
            platform : function(){
                var u = navigator.userAgent, app = navigator.appVersion;
                return {
                    // android终端或者uc浏览器
                    android: u.indexOf('Android') > -1 || u.indexOf('Linux') > -1,
                    // 是否为iPhone或者QQHD浏览器
                    iPhone: u.indexOf('iPhone') > -1 ,
                    // 是否iPad
                    iPad: u.indexOf('iPad') > -1
                };
            }(),
            // 辨别移动终端的语言：zh-cn、en-us、ko-kr、ja-jp...
            language : (navigator.browserLanguage || navigator.language).toLowerCase()
        }
 
        // 根据不同的终端，跳转到不同的地址
        var theUrl = './androidxiazai/index.html';
        if(Terminal.platform.android){
            theUrl = './androidxiazai/index.html';//Android
        }else if(Terminal.platform.iPhone){
            theUrl = 'https://itunes.apple.com/us/app/%E4%B8%96%E5%8D%8E%E6%98%93%E5%B1%85-%E4%BA%8C%E6%89%8B%E6%88%BF%E7%A7%9F%E6%88%BF%E4%BF%A1%E6%81%AF%E5%B9%B3%E5%8F%B0/id1408484441?l=zh&ls=1&mt=8';//iPhone
        }else if(Terminal.platform.iPad){
            // 还可以通过language，区分开多国语言版
            switch(Terminal.language){
                case 'en-us':
                    theUrl = '你的iPad APP（英文版）对应下载地址：APP Store地址';
                    break;
                case 'ko-kr':
                    theUrl = '你的iPad APP（韩语版）对应下载地址：APP Store地址';
                    break;
                case 'ja-jp':
                    theUrl = '你的iPad APP（日文版）对应下载地址：APP Store地址';
                    break;
                default:
                    theUrl = '你的iPad APP（中文版-默认）对应下载地址：APP Store地址';
            }
        }
 
        location.href = theUrl;
    </script>
</head>

</html>
